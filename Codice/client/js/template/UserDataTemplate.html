<div id="userDataModal" class="modal hide fade">
     <div class="modal-header">
       <button class="button close" id='close' data-dismiss="modal" aria-hidden="true">x</button>
       <h2><%= username %></h2>
     </div>
     <div class="modal-body">
       <ul class="form-horizontal">
         <li><label class="control-label" for="name">Nome </label><div class="controls"><input type="text" id="name" name="name" value="<%= name %>" /></div></li>
         <li><label class="control-label" for="surname">Cognome </label><div class="controls"><input type="text" id="surname" name="surname" value="<%= surname %>"/></div></li>
         <li><label class="control-label" for="password">Nuova Password </label><div class="controls"><input type="password" id="password" name="password" /></div></li>
         <li><label class="control-label" for="password2">Conferma Password </label><div class="controls"><input type="password" id="password2" name="password2" /></div></li>
         <li><label class="control-label" for="oldPassword">Password attuale</label><div class="controls"><input type="password" id="oldPassword" name="oldPassword" /></div></li>
       </ul>
     </div>
     <div class="modal-footer">
       <button class='btn btn-small btn-success' id='submitChange'>Conferma</button>
       <button class='btn btn-small btn-inverse' id='reset'>Reset</button>
       <button class='btn btn-small btn-danger ' id='denyChange'>Annulla</button>
     </div>
</div>
