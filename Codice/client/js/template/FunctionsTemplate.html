<div class="row-fluid" id='functionsTemplate'>
  <% if(typeof From !='undefined'){ %>
    <% if(From =='IP'){ %>

        <label for="ip">Inserisci l'indirizzo IP che vuoi contattare:</label>
       <span> <input type="text" name="ip" id="ip" /> </span>
       <div class="form-inline">
         <button id= "startChat">Inizia chat</button>
         <button id="call">Chiama</button>
         <button id="video">Videochiama</button>
         <br/>
         <input class="checkbox" type="checkbox" name="record" id="record" ><label for="record" class="checkbox"> Registra la chiamata</label>
       </div>
    <% }else if (From == "Conf") { %>
      <ul id="optionContacts"></ul>
      <button id= "startConference">Chiama contatti</button>
    <% } else {%>
      <div id="empty"></div>
    <% } %>
  <% } else { %>
    <h2> <%= username %>
    	<span id="status"> <% if(IP=="0"){ %> (Offline) <% }else{%> (Online) <%}%> </p>
    </h2>
      <div class="form-inline">
        <button id='dataContact'>Dettagli contatto</button>
    	<button id= "sendVideoText">Invia un videomessaggio</button>
        <% if(IP != "0"){ %>
           <button id="call">Chiama</button>
           <button id="video">Videochiama</button>
           <br/>
    	   <input class="checkbox" type="checkbox" name="record" id="record" ><label for="record" class="checkbox"> Registra la chiamata</label>
        <% } %>
      </div>
  <% } %>
</div>
