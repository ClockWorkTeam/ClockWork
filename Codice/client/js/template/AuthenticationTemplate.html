<% if (!authenticated) { %>
  <% if (!signup) { %>
  <div class='authentication'>
      <label for='user'>Username</label><input type='text' id='user' name='user' />
      <label for='password'>Password</label><input type='password' id='password' name='password' />
      <button class="btn btn-small" id='login'>Login</button>
      <span>Non sei registrato <button href='#authenticationModal' class='btn btn-small' data-toggle='modal' data-backdrop='static' data-keyboard='static' id='signup'>Registrazione</button></span>
   </div>
  <% } else{ %>
    <div id="authenticationModal" class="modal hide fade">
	  <div class="modal-header">
	    <button class="button close deny" data-dismiss='modal' aria-hidden='true'>x</button>
    	<h2>Registrazione</h2>
        <div class="modal-body">
           <span class="form-horizontal">
    	     <label class="control-label" for='user'>Username</label><div class="controls"><input type='text' id='user' name='user' /></div>
  	         <label class="control-label" for='password'>Password</label><div class="controls"><input type='password' id='password' name='password' /></div>
  	         <label class="control-label" for='password2'>Conferma Password</label><div class="controls"><input type='password' id='password2' name='password2' /></div>
  	         <label class="control-label" for='name'>Nome</label><div class="controls"><input type='text' id='name' name='name' /></div>
  	         <label class="control-label" for='surname'>Cognome</label><div class="controls"><input type='text' id='surname' name='surname' /></div>
  	      </span>
  	    </div>
  	    <div class="modal-footer">
  	      <button class="btn btn-small btn-success" id='sign'>Conferma Registrazione</button>
  	      <button class="btn btn-small btn-danger deny">Annulla Registrazione</button>
  	    </div>
    </div>
  <% } %>
<% } %>

<% if (authenticated) { %>
<div class='authentication logged'>
  Ciao, <%= name %>
	<span>
	  <button class="btn btn-small" id='logout'>Logout</button>
	  <button class="btn btn-small" id='edit'>Modifica dati profilo</button>
	</span>
</div>
<% } %>
