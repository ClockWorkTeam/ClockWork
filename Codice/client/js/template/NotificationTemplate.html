<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
     <h2 id="myModalLabel">Chiamata da <%= username %></h2>
   </div>
   <div class="modal-body">
     <button id= "acceptCall">Accetta Chiamata</button>
    <button class="btn btn-small btn-inverse" id="refuseCall">Rifiuta Chiamata</button>
   </div>
</div>
